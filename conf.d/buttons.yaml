---
button:
  - platform: template
    name: Remote Start
    icon: mdi:engine
    on_press:
      - logger.log: Locking Truck
      - light.turn_on:
          id: neopixel_light
          effect: Rainbow Effect
      - output.turn_on: truck_lock
      - delay: 300ms
      - output.turn_off: truck_lock
      - delay: 500ms
      - repeat:
          count: 2
          then:
            - logger.log: Pressing Truck Start
            - output.turn_on: truck_start
            - delay: 300ms
            - output.turn_off: truck_start
            - delay: 500ms
      - delay: 1s
      - logger.log: Unlocking truck
      - output.turn_on: truck_unlock
      - delay: 300ms
      - output.turn_off: truck_unlock
      # TODO: Return led color to prevous state
      - logger.log: Truck Started
  - platform: template
    name: Unlock
    icon: mdi:unlock
    on_press:
      - logger.log: Unlocking Truck
      - light.turn_on:
          id: neopixel_light
          green: 100%
          red: 0%
          blue: 0%
      - output.turn_on: truck_unlock
      - delay: 300ms
      - output.turn_off: truck_unlock
      # TODO: Return led color to prevous state
  - platform: template
    name: Lock
    icon: mdi:lock
    on_press:
      # Set state to locked
      - logger.log: Locking Truck
      - light.turn_on:
          id: neopixel_light
          red: 100%
          green: 0%
          blue: 0%
      - output.turn_on: truck_lock
      - delay: 300ms
      - output.turn_off: truck_lock
      # TODO: Return led color to prevous state

output:
  - platform: gpio
    pin: D5
    id: truck_lock
    inverted: true

  - platform: gpio
    pin: D6
    id: truck_unlock
    inverted: true

  - platform: gpio
    pin: D7
    id: truck_start
    inverted: true
